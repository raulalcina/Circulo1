<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exemplo de arco 1</title>
        <meta charset="UTF-8">
        <!-- Incício do Script do Canvas -->        
        <script>
            function draw(){
                var canvas = document.getElementById('meuCanvas');
                if (canvas.getContext){
                    var cntxt = canvas.getContext('2d');
                    /*Exemplo de desenho com arc*/
                    cntxt.beginPath();
                    cntxt.fillStyle = "rgba(255, 0, 255, 0.7)";
                    cntxt.arc(75, 75, 50, 0, Math.PI * 2, true); // Círculo exterior
                    cntxt.fill();
                    cntxt.moveTo(110, 75);
                    cntxt.arc(75, 75, 35, 0, Math.PI, false);  // Boca (sentido horário)
                    cntxt.moveTo(65, 65);
                    cntxt.arc(60, 65, 5, 0, Math.PI * 2, true);  // Olho esquerdo
                    cntxt.moveTo(95, 65);
                    cntxt.arc(90, 65, 5, 0, Math.PI * 2, true);  // Olho direito
                    cntxt.stroke();
                    cntxt.closePath();

                    //Arco aberto voltado para cima
                    cntxt.beginPath();
                    cntxt.arc(200, 75, 50, 0, Math.PI);
                    cntxt.stroke();
                    cntxt.closePath();

                    //Arco aberto voltado para baixo
                    cntxt.beginPath();
                    cntxt.arc(310, 75, 50, 0, Math.PI, true);
                    cntxt.stroke();
                    cntxt.closePath();

                    //Arco fechado sentido horário
                    cntxt.beginPath();
                    cntxt.fillStyle = "rgba(200, 100, 120, 0.7)";
                    cntxt.moveTo(75, 150);
                    cntxt.arc(75, 150, 50, 0.5*Math.PI, Math.PI);
                    cntxt.closePath();
                    cntxt.fill();
                    cntxt.stroke();

                    //Arco fechado sentido anti-horário
                    cntxt.beginPath();
                    cntxt.moveTo(80, 150);
                    cntxt.arc(80, 150, 50, 0.5*Math.PI, 0, true);
                    cntxt.closePath();
                    cntxt.fill();
                    cntxt.stroke();

                    //Exemplos extras de arcos

                    cntxt.beginPath();
                    cntxt.moveTo(140, 200);
                    cntxt.arc(140, 200, 50, 0, 1.5*Math.PI, true);
                    cntxt.closePath();
                    cntxt.fill();
                    cntxt.stroke();

                    cntxt.beginPath();
                    cntxt.moveTo(250, 200);
                    cntxt.arc(250, 200, 50, Math.PI, 1.5*Math.PI);
                    cntxt.closePath();
                    cntxt.fill();
                    cntxt.stroke();

                    cntxt.beginPath();
                    cntxt.moveTo(310, 200);
                    cntxt.arc(310, 200, 50, 1.1*Math.PI, 1.4*Math.PI);
                    cntxt.closePath();
                    cntxt.fill();
                    cntxt.stroke();

                    cntxt.beginPath();
                    cntxt.moveTo(310, 200);
                    cntxt.arc(310, 200, 50, 1.9*Math.PI, 1.6*Math.PI, true);
                    cntxt.closePath();
                    cntxt.fill();
                    cntxt.stroke();

                   

                }
            }
        </script>        
        <!-- Fim do Script do canvas-->        
    </head>
    <body onload="draw();">
        <h1>Exemplo de arco 1</h1>
        <div>
            <canvas id="meuCanvas" width="500" height="500" style="border:1px solid #000000; background-color: white;"></canvas>
        </div>
    </body>
</html>
