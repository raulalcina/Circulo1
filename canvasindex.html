<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exemplo de arco 1</title>
        <meta charset="UTF-8">
        <!-- IncÃ­cio do Script do Canvas -->        
        <script>
            function draw(){
                var canvas = document.getElementById('meuCanvas');
                if (canvas.getContext){
                    var cntxt = canvas.getContext('2d');
                    /*Exemplo de desenho com arc*/
                    cntxt.beginPath();
                    cntxt.moveTo(120,50);
                    cntxt.lineTo(150,70);
                    cntxt.lineTo(140,90);
                    cntxt.lineTo(100,90);
                    cntxt.lineTo(90,70);
                    cntxt.closePath();
                    cntxt.fillstyle="rgb(100,200,100)";
                    cntxt.fill();
                }
            }
        </script>        
        <!-- Fim do Script do canvas-->        
    </head>
    <body onload="draw();">
        <h1>Exemplo de arco 1</h1>
        <div>
            <canvas id="meuCanvas" width="500" height="500" style="border:1px solid #000000; background-color: white;"></canvas>
        </div>
    </body>
</html>
